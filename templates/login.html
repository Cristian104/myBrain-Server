<!DOCTYPE html>
<html>
<head>
    <title>My Brain | Access Control</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff00; /* Hacker Green */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            text-align: center;
            width: 300px;
            border: 1px solid #333;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #008800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #00aa00; }
        .error { color: #ff4444; margin-top: 10px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="/static/logo.png" class="logo" alt="My Brain Logo">

        <h2>SYSTEM ACCESS</h2>

        <form method="POST">
            <input type="text" name="username" placeholder="Identity" required autocomplete="off">
            <input type="password" name="password" placeholder="Passcode" required>
            <button type="submit">AUTHENTICATE</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
