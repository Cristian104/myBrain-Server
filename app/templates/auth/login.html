<h2>LOGIN</h2>
<form method="POST">
  <input type="text" name="username" placeholder="User" />
  <input type="password" name="password" placeholder="Pass" />
  <button>Enter</button>
</form>
{% with messages = get_flashed_messages() %} {% if messages %}
<div style="color: red">{{ messages[0] }}</div>
{% endif %} {% endwith %}
