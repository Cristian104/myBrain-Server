<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Brain | {% block title %}Dashboard{% endblock %}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dashboard.css') }}"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body class="dashboard-body">
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="logo-icon">ðŸ§ </div>
        <span class="logo-text">My Brain</span>
      </div>

      <ul class="nav-links">
        <li class="active">
          <a href="#"><i class="ph ph-squares-four"></i> Dashboard</a>
        </li>
        <li>
          <a href="#"><i class="ph ph-list-checks"></i> Tasks</a>
        </li>
        <li>
          <a href="#"><i class="ph ph-cpu"></i> Server Status</a>
        </li>
        <li>
          <a href="#"><i class="ph ph-gear"></i> Settings</a>
        </li>
      </ul>

      <div class="sidebar-footer">
        <a href="{{ url_for('auth.logout') }}" class="logout-btn">
          <i class="ph ph-sign-out"></i> Logout
        </a>
      </div>
    </nav>

    <main class="main-content">
      <header class="top-bar">
        <div class="breadcrumbs">Home / Dashboard</div>
        <div class="user-profile">
          <span>{{ current_user.username }}</span>
          <div class="avatar">{{ current_user.username[0].upper() }}</div>
        </div>
      </header>

      <div class="content-wrapper">{% block content %}{% endblock %}</div>
    </main>
  </body>
</html>
