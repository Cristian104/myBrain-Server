services:
  mybrain:
    build: .
    container_name: mybrain-server
    restart: unless-stopped
    ports:
      - "5000:5000"  # Cloudflare proxies directly to this port
    volumes:
      - ./instance:/app/instance  # Persists your SQLite DB
    env_file:
      - .env  # <--- Loads TELEGRAM_BOT_TOKEN, CHAT_ID, etc. securely
    environment:
      - TZ=Europe/Warsaw
      - ENABLE_BOT=true